<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Typing Speed</title>

    <link rel="stylesheet" href="styles/typing-speed-test.css">
    <link rel="stylesheet" href="styles/typing-speed-test-responsiveness.css">
</head>

<body>

    <header class="header">
        <h1>TYPING SPEED TEST</h1>
    </header>

    <div class="settings">
        <label for="difficulty">Difficulty Level:</label>
        <select class="difficulty js-difficulty-level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button class="reset-button js-reset-button">Reset</button>
    </div>


    <div class="sentence-display">
        <p class="sentence-display-text js-sentence-text-display">

        </p>
    </div>


    <div class="input-area">
        <textarea class="input-box js-input-box" placeholder="Start typing here..." autofocus autocomplete="off"
            spellcheck="true"></textarea>
    </div>

    <div class="typing-statistics">
        <div>Time: <span class="timer js-timer"></span></div>
        <div>WPM: <span class="wpm js-wpm"></span></div>
        <div>Accuracy: <span class="accuracy js-text-accuracy"></span></div>
        <div>Mistakes: <span class="mistakes js-text-mistakes"></span></div>
    </div>

    <div class="high-score">
        <h3>High Score</h3>
        <p>
            <span>Word Per Minute: <span class="high-wpm js-high-wpm"></span></span>
            <span>Accuracy: <span class="high-accuracy js-high-accuracy"></span></span>
        </p>
    </div>

    <footer class="footer">
        <p>Typing Speed Test Project â€“ Built with HTML, CSS and JavaScript</p>
    </footer>

    <script type="module" src="script/typing-speed-test.js"></script>
</body>

</html>
